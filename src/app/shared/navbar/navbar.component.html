<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" class="btn btn-sm btn-outline-primary m-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
        <i class="fa fa-bars" aria-hidden="true"></i>
        {{this.routeName}}
      </button>
    <div class="container">
    </div>
  </nav>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <p> 
            <img [src]="this.strRutaImg" width="60px" alt="..." class="img-thumbnail" >
          </p>
          <button type="button" class="btn btn-outline-primary btn-sm col-8">
            {{this.decode ? this.decode.usuario ? this.decode.usuario.rol.strNombre : '' : ''}}: 
            <span class="badge bg-light text-dark">{{this.decode ? this.decode.usuario.strNombre : ''}}</span>
          </button>
      <button type="button" class="btn-close text-reset shadow" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <hr>
    <div class="offcanvas-body card">
        <ul class="list-group" *ngFor="let modulo of this.arrModulos">
            <label class="list-group-item m-1  {{modulo.strRuta === this.pathName ? 'active': ''}}"
            style="cursor:pointer;"
            (click)="this.navigate(modulo.strRuta, modulo.strNombre)"
            data-bs-dismiss="offcanvas" >
            <i class="{{modulo.strIcono}} fa-xl me-3" aria-hidden="true">
            </i>{{modulo.strNombre}}<i class="fa fa-chevron-right m-1 col-1 fa-xl" aria-hidden="true" *ngIf="modulo.strRuta === this.pathName"></i></label>
        </ul>
    </div>
    <hr>
    <div class="offcanvas-footer m-4">
      <button class="btn btn-sm btn-outline-danger col-12" (click)="logout()">
        <i class="fa fa-sign-out" aria-hidden="true"></i>Salir</button>
    </div>
  </div>
