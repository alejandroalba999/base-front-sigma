<div class="card">
    <div class="card-body">
     <div class="row">
      <div class="col-md-4 col-sm-12">
       <app-empleado-register *ngIf="!blnActualizar" (salida)="getEmpleados()"></app-empleado-register>
       <app-empleado-edit *ngIf="blnActualizar" [idEmpleadoInput]="this.idEmpleado" (salida)="getEmpleados()"></app-empleado-edit>
      </div>
      <div class="col-md-8 col-sm-12">
       <div class="card">
       <div class="row mt-2 me-1 ms-1">
        <div class="col-md-11">
          <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-md-1">
          <button class="btn btn-sm btn-outline-primary col-12" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
       </div>
       <div class="progress m-2" style="height: 0.5px;">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
       <div class="table-responsive me-2 ms-2">
        <table class="table table-sm table-hover">
          <thead class="text-center">
            <tr>
              <th scope="col">NÂ° de empleado</th>
              <th scope="col">Nombre</th>
              <th scope="col">Puesto</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center" style="border:0;" *ngFor="let empleado of this.arrEmpleados">
            <tr>
              <td>{{empleado.nmbNumeroEmpleado}}</td>
              <td>{{empleado.strNombre}}</td>
              <td>{{empleado.strPuesto}}</td>
              <td>
                <div class="btn-group dropleft">
                  <button type="button" data-toggle="dropdown" class="btn btn-outline-danger btn-sm dropdown-toggle">...</button>
                  <div class="dropdown-menu">
                    <button class="dropdown-item button-click" type="button" (click)="this.eliminarEmpleado(empleado._id)">Desactivar</button>
                    <button class="dropdown-item button-click" (click)="this.actualizar(empleado._id)" type="button">Actualizar</button>
                    <button class="dropdown-item button-click" type="button" (click)="this.asignarHabilidad(empleado._id)">Registrar habilidad</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
       </div>
       </div>
      </div>
     </div>
    </div>
  </div>
