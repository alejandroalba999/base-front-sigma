<div class="card p-2">
  <form>
    <div class="row">
      <h5 >Registro</h5>
      <div class="progress mt-2 mb-2" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="col-md-6">
        <label class="text-lowercase">NÂ° Empleado</label>
        <input class="form-control form-control-sm" type="number" placeholder="Ingresa numero de empleado"
        [(ngModel)]="this.empleadoModel.nmbNumeroEmpleado" name="nmbNumeroEmpleado">
      </div>
      <div class="col-md-6">
        <label class="text-lowercase">Nombre</label>
        <input class="form-control form-control-sm" type="text" placeholder="Ingresa nombre"
        [(ngModel)]="this.empleadoModel.strNombre" name="strNombre">
      </div>
      <div class="col">
        <label class="text-lowercase">Puesto</label>
        <input class="form-control form-control-sm" type="text" placeholder="Ingresa nombre"
        [(ngModel)]="this.empleadoModel.strPuesto" name="strPuesto">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <button class="btn btn-sm btn-outline-danger col-12" (click)="this.limpiarForm()">Cancelar</button>
      </div>
    <div class="col-md-6">
      <button class="btn btn-sm btn-outline-primary col-12" (click)="this.registrarEmpleado()"
      [disabled]="!this.empleadoModel.nmbNumeroEmpleado || !this.empleadoModel.strNombre || !this.empleadoModel.strPuesto"
      >Registrar</button>
    </div>
    </div>
  </form>
</div>
